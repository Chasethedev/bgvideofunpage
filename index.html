<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Subscribe</title>
  </head>
  <body>
    <div class="main-wrap">
      <div class="overlay"></div>
      <div class="outer-content-wrap">
        <div class="inner-content-wrap">
          <h1>Daily Horoscope</h1>
          <h2></h2>
          <form action="">
            <label for="user">Username</label>
            <input
              autocomplete="off"
              type="text"
              name="username"
              id="user"
              class="inputs"
            />
            <br />
            <label for="email">Email&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
            <input
              autocomplete="off"
              type="email"
              name="email"
              id="email"
              class="inputs"
            />
            <br />
            <input type="submit" class="input-btns" />
            <input type="reset" class="input-btns" />
          </form>

          <p>
            Subscribe for your daily Horoscope!
          </p>
        </div>
      </div>
      <div class="video-wrap">
        <video muted loop autoplay>
          <source src="/img/Nebula - 25047.mp4" type="video/mp4" />
        </video>
      </div>
    </div>
  </body>
</html>
